{% load static %}
{% for sensor_id in sensor_keys %}
<div class="col-12 mb-3">
  <div class="card sensor-card h-100" data-sensor="{{ sensor_id }}">
    <div class="card-header custom py-2 px-3 d-flex justify-content-between align-items-start">
      <div>
        <strong>Termocupla {{ sensor_id }}</strong>
        <div class="small-muted last-reading">Última: --</div>
      </div>
      <div><div class="circle-label tipo-pared">--</div></div>
    </div>
    <div class="card-body d-flex flex-column">
      <p class="card-text mb-2 small-muted info-line">Temperatura actual: <strong class="current-temp">--</strong> °C — Humedad: <strong class="current-hum">--</strong></p>
      <div class="combined-legend mb-2 d-flex justify-content-center gap-3"><div class="legend-item"><span class="legend-dot" style="background:#0d6efd"></span> Temperatura</div><div class="legend-item"><span class="legend-dot" style="background:#20c997"></span> Humedad</div></div>
      <div class="chart-row mb-2 chart-container">
        <div class="row g-2 align-items-start">
          <div class="col-12 col-sm-6 col-left-temp">
            <canvas id="chart-temp-{{ sensor_id }}" class="chart-temp-canvas w-100"></canvas>
          </div>
          <div class="col-12 col-sm-6 col-right-hum">
            <canvas id="chart-hum-{{ sensor_id }}" class="chart-hum-canvas w-100"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-between align-items-center py-2 flex-wrap">
      <div class="footer-note min-max-temp">Min: <strong>--</strong> °C — Max: <strong>--</strong> °C</div>
      <div class="footer-note min-max-hum">Min H: <strong>--</strong>% — Max H: <strong>--</strong>%</div>
      <div class="ms-2 avg-t">Promedio T: <strong>--</strong> °C</div>
      <div class="ms-2 avg-h">Promedio H: <strong>--</strong> %</div>
    </div>
  </div>
</div>
{% endfor %}
